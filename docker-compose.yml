version: "3.8"

services:
  node-app:
    container_name: express-node-app-container
    image: ehabemad/tresmerge-docke
    build:
      context: .
      target: production
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres
    restart: always
    volumes:
      - postgres-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
    
