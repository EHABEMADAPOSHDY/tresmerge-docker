  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  web:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
volumes:
  mongo_db:
  postgres-db:
